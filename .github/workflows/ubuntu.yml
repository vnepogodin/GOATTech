name: Ubuntu

on:
  push:
    branches:
      - develop
      - master
  pull_request:

env:
  BUILD_TYPE: Debug

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Qt
        uses: jurplel/install-qt-action@v2
      - name: Install Dependencies
        run: |
          sudo apt install libxtst-dev \
                           libxt-dev \
                           libxinerama-dev \
                           libx11-xcb-dev \
                           libxkbcommon-dev \
                           libxkbcommon-x11-dev \
                           libxkbfile-dev

      - name: Configure CMake
        run: ./configure.sh
      - name: Build
        run: ./build.sh
